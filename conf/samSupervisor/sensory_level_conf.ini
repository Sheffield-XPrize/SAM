[Faces]
dataIn = /sam/faces/imageData:i ImageRgb
dataOut = /sam/faces/imageData:o ImageMono
rpcBase = /sam/faces/rpc
latentModelPort = /sam/faces/latentModel,/sam/faces/viewer
callSign = ask_face_label,ask_face_instance
collectionMethod = future_buffered 3
visualise = True

[Actions3]
dataIn = /sam/actions/actionData:i Bottle
dataOut = /sam/actions/actionData:o Bottle
rpcBase = /sam/actions/rpc
latentModelPort = /sam/actions/latentModel,/sam/actions/viewer
callSign = ask_action_label,ask_action_instance
collectionMethod = continuous 10
recency = 4
visualise = True

[Speech]
dataIn = /sam/speech/speechData:i Bottle
dataOut = /sam/speech/speechData:o Bottle
rpcBase = /sam/speech/rpc
callSign = ask_speech_label,ask_speech_instance
collectionMethod = buffered 10

[TemporalTest]
dataIn = /sam/tt/ttData:i Bottle
dataOut = /sam/tt/ttData:o Bottle
rpcBase = /sam/tt/rpc
callSign = ask_tt_label,ask_tt_instance
collectionMethod = buffered 10

[TemporalActions]
dataIn = /sam/ta/taData:i Bottle
dataOut = /sam/ta/taData:o Bottle
rpcBase = /sam/ta/rpc
callSign = ask_ta_label,ask_ta_instance
collectionMethod = buffered 10
