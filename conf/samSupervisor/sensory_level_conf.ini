[FacesTest]
dataIn = /sam/faces/imageData:i ImageRgb
dataOut = /sam/faces/imageData:o ImageMono
rpcBase = /sam/faces/rpc
latentModelPort = /sam/faces/latentModel,/sam/faces/viewer
callSign = ask_face_label,ask_face_instance
collectionMethod = future_buffered 3
visualise = True

[ActionsTest]
dataIn = /sam/actions/actionData:i Bottle
dataOut = /sam/actions/actionData:o Bottle
rpcBase = /sam/actions/rpc
latentModelPort = /sam/actions/latentModel,/sam/actions/viewer
callSign = ask_action_label,ask_action_instance
collectionMethod = continuous 10
recency = 4
visualise = True
