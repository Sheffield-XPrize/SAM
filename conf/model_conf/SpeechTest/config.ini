[model_options]
driver = SAMDriver_Speech
modelNameBase = SpeechTest

[SpeechTest]
update_mode = new
experiment_number = 0
model_type = mrd
model_mode = single
model_num_inducing = 10
model_num_iterations = 10
model_init_iterations = 10
verbose = True
labelsAllowedList = Daniel,Greg,Sock,Tobias
Quser = 3
ratioData = 60
kernelString = "GPy.kern.RBF(Q, ARD=False) + GPy.kern.Bias(Q) + GPy.kern.White(Q)"
useMaxDistance = False
calibrateUnknown = False
binWidth = 2e-05
numBins = 10
useBinWidth = True
method = sumProb

[Optimisation]
model_num_inducing = [discreteInt:20,50,120]
model_num_iterations = [discreteInt:50,50,250]
model_init_iterations = [discreteInt:50,50,250]
binWidth = [discreteFloat:0.00002,0.00002,0.0004]
Quser = [discreteInt:2,1,5]
acquisitionFunction = 'EI'

